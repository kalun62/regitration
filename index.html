<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Регистрация и Авторизация</title>
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/style.css">

</head>

<body>
	<div class="container">
        <div class="form-container" id="register-form">
            <h2>Регистрация</h2>
            <form>
                <label for="reg-username">Имя пользователя</label>
                <input type="text" id="reg-username" required>
                <span class="error-message" id="reg-username-error"></span>
                
                <label for="reg-email">Электронная почта</label>
                <input type="email" id="reg-email" required>
                <span class="error-message" id="reg-email-error"></span>
                
                <label for="reg-password">Пароль</label>
                <input type="password" id="reg-password" required>
                <span class="error-message" id="reg-password-error"></span>
                
                <button type="button" id="register-button">Регистрация</button>
                <p>Уже есть аккаунт? <a href="#" id="show-login">Войти</a></p>
            </form>
        </div>
        
        <div class="form-container" id="login-form" style="display: none;">
            <h2>Авторизация</h2>
            <form>
                <label for="login-username">Имя пользователя</label>
                <input type="text" id="login-username" required>
                <span class="error-message" id="login-username-error"></span>
                
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" required>
                <span class="error-message" id="login-password-error"></span>
                
                <button type="button" id="login-button">Войти</button>
                <p>Нет аккаунта? <a href="#" id="show-register">Регистрация</a></p>
            </form>
        </div>
    </div>
	<script src="scripts/script.js"></script>
</body>

</html>
